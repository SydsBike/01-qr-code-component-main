<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="QR code component to access Frontend Mentor projects" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="main-bg">
    <main class="card" aria-label="QR code component">
      <article class="card-wrapper">
        <div class="image-container">
          <img src="./images/image-qr-code.png" alt="QR code to visit frontendmentor.io" />
        </div>
        <div class="primary-text">
          <h1 class="h1">Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </article>
    </main>
  </body>
</html>
